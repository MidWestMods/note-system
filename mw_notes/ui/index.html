<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Note UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="noteContainer">
    <textarea id="noteInput" maxlength="250" placeholder="Write your note here..."></textarea>
    <div class="btn-row">
      <button onclick="submitNote()">Submit</button>
      <button onclick="closeUI()">Cancel</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
